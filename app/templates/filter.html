{%extends 'base.html' %}
{%block content%}
<form method="post">
    {{filters.hidden_tag()}}
    <p>{{filters.time.label}} {{filters.time}}</p>
    <p>{{filters.genre.label}} {{filters.genre(size=30)}}</p>
    {{filters.button}}
</form>
{% for i in filt %}
<h1>{{i.name}}</h1>
<img src="{{i.photo}}">
{%endfor%}
{%endblock%}
